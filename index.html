<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <title>Meme Lounge</title>
    <link rel="stylesheet" href="/style/styles.css">
    <script src="app.js" type="module"></script>
</head>

<body>
    <div id="container">

        <!-- Notifications -->
        <section id="notifications">
            <div id="errorBox" class="notification">
                <span>MESSAGE</span>
            </div>
        </section>

        <!-- Navigation -->
        <nav>
            <a href="/catalog">Всички мемета</a>
             <!-- Logged users -->
            <div class="user" style="display: none;">
                <a href="/create">Създай мeme</a>
                <div class="profile">
                    <span>Добре дошъл, {email}</span>
                    <a href="/profile">Моят профил</a>
                    <a id="logoutBtn" href="javascript:void(0)">Излизане</a>
                </div>
            </div>
            <!-- Guest users -->
            <div class="guest">
                <div class="profile">
                    <a href="/login">Влизане</a>
                    <a href="/register">Регистрация</a>
                </div>
                <a class="active" href="/">Начална страница</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
        </main>

        <!-- Footer  -->
        <footer class="footer">
            <p>Създадено от SoftUni Delivery Team</p>
        </footer>
    </div>
</body>

</html>
